<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>WeatherJS</title>
  </head>
  <body>
    <h1 class="text-center mt-5 display-4">WeatherJS</h1>
    <div class="container">
      <hr class="w-50" />
      <div class="row d-flex align-items-center">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <h1 id="w-location" class="text-white"></h1>
          <h3 class="text-white" id="w-desc"></h3>
          <h3 class="text-white" id="w-string"></h3>
          <img src="" id="w-icon" />
          <ul id="w-details" class="list-group mt-3">
            <li id="w-humidity" class="list-group-item"></li>
            <li id="w-dewpoint" class="list-group-item"></li>
            <li id="w-feels-like" class="list-group-item"></li>
            <li id="w-wind" class="list-group-item"></li>
          </ul>
          <hr />
          <button
            type="submit"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#locModal"
          >
            Change Location
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="w-change-btn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
